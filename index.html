<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ttt</title>
    <style>
        table{width: 600px;height: 600px;text-align: center;}
        table tr{height: 200px;}
        table td{width: calc(100% / 3);height:200px;font-size: 100px;line-height: 200px;border:1px solid #000}
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="un-select" data-index = 0></td>
            <td class="un-select" data-index = 1></td>
            <td class="un-select" data-index = 2></td>
        </tr>
        <tr>
            <td class="un-select" data-index = 3></td>
            <td class="un-select" data-index = 4></td>
            <td class="un-select" data-index = 5></td>
        </tr>
        <tr>
            <td class="un-select" data-index = 6></td>
            <td class="un-select" data-index = 7></td>
            <td class="un-select" data-index = 8></td>
        </tr>
    </table>
</body>
<script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src = "app.js"></script>
</html>
